<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Projects</title>
</head>

<body>
    <header>
        <span id="header-left">
            <span id="header-profile"></span>
            <span id="header-name">Autumn Clark</span>
        </span>
        <nav>
            <a class="nav-item" href="index.html">Home</a>
            <a class="nav-item" href="projects.html">Projects</a>
            <a class="nav-item" href="articles.html">Articles</a>
            <a class="nav-item" href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h3>Contact me!</h3>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
      
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
      
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
      
                <button type="submit">Send Message</button>
              </form>
        </section>
    </main>
    <footer>
        <div class="footer-item">&copy; all rigths reserved</div>
    </footer>
</body>
